<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>ECharts 实现学术师生树</title>
    <script src="jquery-1.10.2.min.js"></script>
    <script src="echarts.min.js"></script>
    <style type="text/css">
        html, body, #main { height: 100%; width: 100%; margin: 0; padding: 0}
    </style>
</head>
<body>
    <div id="main" style=""></div>
    <script type="text/javascript">
    var d = [][];
   $(document).ready(function(){
    	$.ajax({
    		url:'/src/com.struts.trio/getData',
    		type:'graph',
    		dataType:"json",
    		success:function(data){
    			$.each(data.list, function (index, item) {
    				d.push(item.data)
    			}
    		}
    		error: function (errorMsg) {
            	//请求失败时执行该函数
           		alert("请求数据失败!");
           	myChart.hideLoading();
        	}
    	})
    })
        var myChart = echarts.init(document.getElementById('main'));
        option = {
            title: { text: '学术师生树' },
            tooltip: {
                formatter: function (x) {
                    return x.data.des;
                }
            },
            series: [
                {
                    type: 'graph',
                    layout: 'force',
                    symbolSize: 80,
                    roam: true,
                    edgeSymbol: ['circle', 'arrow'],
                    edgeSymbolSize: [4, 10],
                    edgeLabel: {
                        normal: {
                            textStyle: {
                                fontSize: 20
                            }
                        }
                    },
                    force: {
                        repulsion: 2500,
                        edgeLength: [10, 50]
                    },
                    draggable: true,
                    itemStyle: {
                        normal: {
                            color: '#4b565b'
                        }
                    },
                    lineStyle: {
                        normal: {
                            width: 2,
                            color: '#4b565b'

                        }
                    },
                    edgeLabel: {
                        normal: {
                            show: true,
                            formatter: function (x) {
                                return x.data.name;
                            }
                        }
                    },
                    label: {
                        normal: {
                            show: true,
                            textStyle: {
                            }
                        }
                    },
                    data: [
                        {
                            name: '0',
                            des: '1',
                            symbolSize: 100,
                            itemStyle: {
                                normal: {
                                    color: 'red'
                                }
                            }
                        },{
                            name: '10',
                            des: '11',
                            symbolSize: 100,
                            itemStyle: {
                                normal: {
                                    color: 'red'
                                }
                            }
                        },{
                            name: '11',
                            des: '12',
                            symbolSize: 100,
                            itemStyle: {
                                normal: {
                                    color: 'red'
                                }
                            }
                        }
                    ],
                    links: [
                        {
                            source: '1',
                            target: '2',
                            name: '3',
                        }
             	   ]
                }
            ]
        };
        myChart.setOption(option);
    </script>
</body>
</html>
